# ðŸš€ GitHub Actions: Deploy Flask Backend from "Dashboard_Backend" Folder to Azure
name: Build and deploy Python app to Azure Web App - elevatorCleanlinessDetection

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create and start virtual environment
        run: |
          cd Dashboard_Backend  # âœ… Use the correct folder name
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: |
          cd Dashboard_Backend  # âœ… Use the correct folder name
          pip install -r requirements.txt

      - name: Upload artifact for deployment jobs (Skip Zipping)
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: Dashboard_Backend/  # âœ… Deploy the entire folder without zipping

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: Dashboard_Backend/

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: Deploy Flask App to Azure (No Zip)
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'elevatorCleanlinessDetection'  # âœ… Replace with your Azure App Service name
          slot-name: 'Production'
          package: 'Dashboard_Backend/'  # âœ… Directly deploy from the backend folder

      - name: Restart App Service
        run: az webapp restart --name elevatorCleanlinessDetection --resource-group Elevator_Detector

